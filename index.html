<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="lib/three.js" defer></script>
    <script type="text/javascript" src="lib/OrbitControls.js" defer></script>
    <script type="text/javascript" src="lib/FirstPersonControls.js" defer></script>
    <script type="text/javascript" src="lib/PointerLockControls.js" defer></script>
    <script type="text/javascript" src="lib/OBJLoader.js" defer></script>
    <script type="text/javascript" src="lib/fflate.min.js" defer></script>
    <script type="text/javascript" src="lib/FBXLoader.js" defer></script>

    <script type="text/javascript" src="keys.js" defer></script>
    <script type="text/javascript" src="objects.js" defer></script>
    <script type="text/javascript" src="helper.js" defer></script>
    <script type="text/javascript" src="scene.js" defer></script>
    <script type="text/javascript" src="initializer.js" defer></script>

    <title>Torus Forest</title>

    <style>
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        #instructions {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-align: center;
            font-size: 14px;
            cursor: pointer;

            color: white;
        }
    </style>
</head>
<body>
    <div id="tagTorusForest">
        <div id="blocker">
            <div id="instructions">
                <p style="font-size:36px">
                    Click to play
                </p>
                <p>
                    Move Lamp: Arrows<br/>
                    Move Camera: WASD<br/>
                    Move Camera Faster: SHIFT<br/>
                    Look: MOUSE
                </p>
            </div>
        </div>
    </div>
</body>
</html>
